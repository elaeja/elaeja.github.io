<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>elaeja</title>
  <style>
    html, body {
        height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #3e6e9e;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    h3 {
      margin-top: 40px;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>elaeja</h1>

  <canvas id="canvas" width="64" height="64"></canvas>
  <img id="sourceImage" src="elaeja" style="display:none;" alt="Source Image">

  <h2>blog posts</h2>
  <ul>
    <li><a href="#">Hello, World!</a></li>
    <li><a href="test-link.html">Test Link</a></li>
  </ul>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = document.getElementById('sourceImage');

    // Spritesheet settings
    const frameWidth = 32;
    const frameHeight = 32;
    const frameCount = 6; // number of frames horizontally
    let currentFrame = 0;
    const fps = 10; // frames per second

    img.onload = function() {
        ctx.imageSmoothingEnabled = false;
        ctx.imageSmoothingQuality = 'low';
        setInterval(() => {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            ctx.drawImage(
                img,
                currentFrame * frameWidth, 0,      // Source x, y
                frameWidth, frameHeight,            // Source width, height
                0, 0,                               // Destination x, y
                canvas.width, canvas.height         // Destination width, height
            );

            currentFrame = (currentFrame + 1) % frameCount; // Loop the frames
        }, 1000 / fps);
    };

  </script>
</body>
</html>
